name: Compliance Bot

on:
  schedule:
    - cron: '0 10 * * 1'  # Monday 10am UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no PRs opened)'
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  update:
    uses: PavelGuzenfeld/standard/.github/workflows/compliance-bot.yml@main
    with:
      org: PavelGuzenfeld
      dry_run: ${{ inputs.dry_run || false }}
    secrets:
      bot_token: ${{ secrets.COMPLIANCE_BOT_TOKEN }}
